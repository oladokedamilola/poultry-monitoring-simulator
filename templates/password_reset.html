{% extends "base_general.html" %}
{% block content %}
<div class="container py-5">
    <h3>Reset Password</h3>
    <p>Enter your email to receive a password reset link.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        <button class="btn btn-primary mt-3">Send Reset Link</button>
    </form>
</div>
{% endblock %}
